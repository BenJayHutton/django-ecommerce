{% extends "base.html" %}
{% block content %}
<main class="px-16 py-6 bg-gray-100">
    <div class="font-bold">
        <h3 class="text-2xl p-2">Thank you for your order</h3>
        <div class="p-2">
            Order number: {{order_obj.order_id}}
        </div>
        <img class="p-2" src="https://api.qrserver.com/v1/create-qr-code/?data=http://127.0.0.1:8000/orders/{{order_obj.order_id}}" alt="QR code for order, {{order_obj.order_id}}"/>
        <div class="p-2">
            An email will arrive shortly to confirm your order
        </div>
    </div>
</main>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="px-16 py-6 bg-gray-100">
    <header class="text-lg font-semibold border-b border-gray-200 text-secondary-200 md:text-3xl lg:text-5xl">
    <h1>Library</h1>
    </header>

    <div>
        {% for object in object_list %}
        {% for download in object.get_downloads %}
        <a href="{{ download.get_download_url}}">{{download.display_name}}</a><br>
        {% endfor %}
        {% empty %}
        <p class="lead">No digital orders yet</p>
        {% endfor %}
    </div>
</div>
{% endblock %}

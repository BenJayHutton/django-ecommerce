<form method='GET' action="/">
    <div class="input-group">
        <input class="form-control" type="search" placeholder="{{ placeholder }}" name="q" aria-label="Search" value="{{ request.GET.q }}">
        <span class="input-group-btn">
            <button class="btn" type="submit">Search</button>
        </span>
    </div>
</form>
